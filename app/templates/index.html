<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Cost Evaluation</title>
</head>
<body>
    <h1>Land Cost Evaluation</h1>
    <form id="predictionForm">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br><br>
        <label for="soil_quality">Soil Quality:</label>
        <input type="text" id="soil_quality" name="soil_quality" required><br><br>
        <label for="distance_to_city_center">Distance to City Center:</label>
        <input type="text" id="distance_to_city_center" name="distance_to_city_center" required><br><br>
        <button type="submit">Predict</button>
    </form>
    <h2 id="predictionResult"></h2>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                soil_quality: parseInt(document.getElementById('soil_quality').value),
                distance_to_city_center: parseFloat(document.getElementById('distance_to_city_center').value),
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify([formData]),
            });

            const result = await response.json();
            document.getElementById('predictionResult').innerText = `Predicted Land Price: $${result.prediction[0].toFixed(2)}`;
        });
    </script>
</body>
</html>
